<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Notification -->
    <div id="notification"
        style="display:none; position:fixed; top:1em; background:#05F283; color:#002B56; padding:1em; border-radius:8px; z-index:1000;">
    </div>

    <div class="default">
        <select id="categoryFilter" class="selection">
            <option value="all">All Categories</option>
        </select>
        <div id="quoteDisplay"></div>
        <button id="newQuote">Show New Quote</button>
    </div>

    <button class="create">Create a new form</button>
    <div class="selfQuote">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()" id="addQuote">Add Quote</button>
    </div>

    <button class="download">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" class="import" />

    <script src="script.js"></script>
</body>

</html>
